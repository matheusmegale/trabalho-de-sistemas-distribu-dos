<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreferÃªncias de Filme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }

    .filmstrip {
        background-image: url('https://images.unsplash.com/photo-1581905764498-e25b0f2e72e1?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        position: relative;
    }


    .filmstrip::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.85);
    }

    .input-highlight {
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .input-highlight:focus {
      border-left: 4px solid #818cf8;
      outline: none;
    }

    .btn-glow {
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(129, 140, 248, 0);
    }

    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(129, 140, 248, 0.5);
    }

    .error-message {
      color: #f87171;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
      <div class="filmstrip rounded-t-xl overflow-hidden h-40 relative flex items-center justify-center mb-0">
        <div class="relative z-10 text-center p-6">
          <h1 class="text-3xl font-bold text-indigo-300 mb-2">ðŸŽ¬ Vamos descobrir juntos seus estilos favoritos?</h1>
          <p class="text-indigo-100">Conte pra gente o que vocÃª gosta para que possamos te recomendar os melhores tÃ­tulos</p>
        </div>
      </div>

      <div class="bg-slate-800 rounded-b-xl p-8 shadow-2xl">
        <form id="preferencesForm">
          <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-indigo-200 mb-2">âœ… Nome completo:</label>
            <input
              type="text"
              id="name"
              class="w-full px-4 py-3 bg-slate-700 rounded-lg text-slate-100 input-highlight focus:bg-slate-600"
              placeholder="Digite seu nome..."
              required
            />
            <p class="error-message" id="nameError"></p>
          </div>

          <div class="mb-6">
            <label for="age" class="block text-sm font-medium text-indigo-200 mb-2">âœ… Idade:</label>
            <input
              type="number"
              id="age"
              class="w-full px-4 py-3 bg-slate-700 rounded-lg text-slate-100 input-highlight focus:bg-slate-600"
              placeholder="Digite sua idade"
              min="1"
              max="120"
              required
            />
            <p class="error-message" id="ageError"></p>
          </div>

          <div class="mb-8">
            <label for="preference" class="block text-sm font-medium text-indigo-200 mb-2">âœ… VocÃª prefere:</label>
            <select
              id="preference"
              class="w-full px-4 py-3 bg-slate-700 rounded-lg text-slate-100 input-highlight focus:bg-slate-600"
              required
            >
              <option value="">Selecione uma opÃ§Ã£o...</option>
              <option value="book">Livros</option>
              <option value="film">Filmes</option>
              <option value="both">Ambos</option>
            </select>
            <p class="error-message" id="preferenceError"></p>
          </div>

          <div class="mb-6">
            <label for="genres" class="block text-sm font-medium text-indigo-200 mb-2">âœ… GÃªneros favoritos:</label>
            <input
              type="text"
              id="genres"
              class="w-full px-4 py-3 bg-slate-700 rounded-lg text-slate-100 input-highlight focus:bg-slate-600"
              placeholder="Ex: AÃ§Ã£o, ComÃ©dia, Drama..."
              required
            />
            <p class="text-xs text-slate-400 mt-1">Separe os gÃªneros com vÃ­rgulas</p>
            <p class="error-message" id="genresError"></p>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-medium rounded-lg btn-glow inline-flex items-center"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
              Enviar PreferÃªncias
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('preferencesForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let isValid = true;

      document.getElementById('nameError').textContent = '';
      document.getElementById('ageError').textContent = '';
      document.getElementById('preferenceError').textContent = '';
      document.getElementById('genresError').textContent = '';

      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const preference = document.getElementById('preference').value.trim();
      const genres = document.getElementById('genres').value.trim();

      if (!name) {
        document.getElementById('nameError').textContent = 'Por favor, preencha seu nome.';
        isValid = false;
      }

      if (!age || age < 1 || age > 120) {
        document.getElementById('ageError').textContent = 'Por favor, informe uma idade vÃ¡lida.';
        isValid = false;
      }

      if (!preference) {
        document.getElementById('preferenceError').textContent = 'Por favor, selecione uma preferÃªncia.';
        isValid = false;
      }

      if (!genres) {
        document.getElementById('genresError').textContent = 'Por favor, informe seus gÃªneros favoritos.';
        isValid = false;
      }

      if (isValid) {
        let preferenciaTraduzida = '';
        switch (preference) {
          case 'book':
            preferenciaTraduzida = 'livros';
            break;
          case 'film':
            preferenciaTraduzida = 'filmes';
            break;
          case 'both':
            preferenciaTraduzida = 'ambos';
            break;
        }

        const formData = {
          nome: name,
          idade: age,
          preferencia: preferenciaTraduzida,
          generos: genres,
        };

        const jsonData = JSON.stringify(formData, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'preferencias.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        alert('Obrigado! Suas preferÃªncias foram salvas como arquivo JSON.');
        this.reset();
      }
    });
  </script>
</body>
</html>
